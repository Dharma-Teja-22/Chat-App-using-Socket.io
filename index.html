<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #form {
            background: rgba(255, 255, 255, 0.8);
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 4rem;
            box-sizing: border-box;
            border-top: 2px solid #cccccc59;
            margin-bottom: 20px;
            box-shadow: 10px 10px 10px rgba(128, 128, 128, 0.808);
            border-radius: 30px;
        }

        #input {
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            flex-grow: 1;
            margin: 0.25rem;
            transition: border-color 0.3s;
        }

        #input:focus {
            outline: none;
            border-color: #007bff;
        }

        #form > button {
            background: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #form > button:hover {
            background: #0056b3;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            max-height: calc(100vh - 5rem);
            padding: 10px;
            height: 400px;
        }

        #messages > li {
            padding: 10px;
            border-radius: 10px;
            display: block;
            max-width: 70%;
            width: fit-content;
            word-wrap: break-word;
            margin-bottom: 10px; 
            clear: both; 
        }

        .msg-left {
            background: #007bff;
            color: white;
            margin-left: auto;
            z-index: 2;
            min-width: 200px;
            word-wrap: break-word;
        }

        .msg-right {
            background: rgba(167, 164, 164, 0.76);
            color: black;
            text-align: left;
            margin-right: auto;
            z-index: 2;
            min-width: 200px;
            word-wrap: break-word;
        }

        .time {
            font-size: 12px;
            color: white;
            text-align: end;
            margin-top: 2px;
            display: block;
            width: 100%;
        }

        .msg-right .time {
            color: black;
        }

        #head {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 22px;
            background-color: #333;
            color: white;
            padding: 15px;
            overflow: hidden;
        }

        .message {
            border: none;
            height: auto; 
            max-width: 100%; 
            word-wrap: break-word; 
        }
        
        .user {
            margin: 0px;
        }
    </style>
</head>
<body>
    <p id="head">We Chat</p>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button>Send</button>
        <button id="toggle-btn">Disconnect</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const toggleButton = document.getElementById("toggle-btn");

        toggleButton.addEventListener("click", (e) => {
            e.preventDefault();
            if (socket.connected) {
                toggleButton.innerText = "Connect";
                socket.disconnect();
            } else {
                toggleButton.innerText = "Disconnect";
                socket.connect();
            }
        });

        function getCurrentTime() {
            const options = { hour: "numeric", minute: "numeric", hour12: true };
            return new Intl.DateTimeFormat("en-US", options).format(new Date());
        }

        const socket = io();
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (input.value) {
                const time = getCurrentTime();
                messages.innerHTML += `<li class="message msg-left">
                                                <p class="user">${input.value}</p>
                                                <sub class="time">${time}</sub>
                                            </li>`;
                socket.emit("chat message", input.value);
                input.value = "";
            }
        });

        socket.on("chat message", (msg) => {
            const time = getCurrentTime();
            messages.innerHTML += `<li class="message msg-right">
                                                <p class="user">${msg}</p>
                                                <sub class="time">${time}</sub>
                                            </li>`;
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
